<!-- gitapp/templates/gitapp/logout.html -->
{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Entrenamiento Diario</title>
    <link rel="stylesheet" href="{% static 'gitapp/estilo.css' %}">
</head>
<body>

<header>
    <h1>Has cerrado sesión correctamente</h1>
</header>

<main>
    <p>¡Gracias por usar Entrenamiento Diario!</p>
    <p>Redirigiendo a la página de login...</p>
</main>

<!-- Se redirige automáticamente al login después de unos segundos -->
<script type="text/javascript">
    setTimeout(function() {
        window.location.href = "{% url 'login' %}";
    }, 2000);  <!-- Redirige después de 2 segundos -->
</script>

</body>
</html>
